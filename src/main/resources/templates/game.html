<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
    <title>Game Window</title>

</head>
<body>
<div>
    <h1 class="t1" th:text="'Word: ' + ${game.gameArrayToWord}">Show Game Progress Here</h1>
</div>
<div>
    <h3 th:text="'Game Id: ' + ${game.Id}"></h3>
    <h3 th:text="'Game Status: ' + ${game.status}"></h3>
    <h3 th:text="'Incorrect Guesses ' + ${game.numberOfIncorrectGuesses}"></h3>
    <h3 th:text="'Total Attempts: ' + ${game.numberOfGuesses}"></h3>
    <h3 th:text="'Duplicate Correct Guesses: ' + ${game.duplicateCorrectGuessCounter}"></h3>
    <h3 th:text="'Duplicate Incorrect Guesses: ' + ${game.duplicateInCorrectGuessCounter}"></h3>
    <h3 class="t1" th:text="'All Chosen Letters: ' + ${game.allInputs}"></h3>

</div>
<div>
    <img th:src="@{${'/images/' + game.numberOfIncorrectGuesses + '.jpg'}}" />
</div>
<div>
    <form action="#" th:action="@{/submitGuess}" method="post">
        <label for="guessedChar">Guess a Letter: </label>
        <input type="text" id="guessedChar" name="guessedChar" required="required" pattern="\S+" title="No Space Allowed"><br><br>
        <button>Enter</button>
    </form>
</div>
<div>
    <form action="#" th:action="@{/welcome}"  method="get">
        <button >Back To Welcome Page</button>
    </form>

</div>


</body>
</html>
